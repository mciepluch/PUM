<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <a href="https://mciepluch.github.io/PUM/">html</a>
    <a href="https://github.com/mciepluch/PUM/blob/main/lab1b/index.html">kod</a>
    <br>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 70;
      var color_index = 0

      var colorArray = ['green', 'blue']
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = colorArray[color_index];
      context.fill();

      var changeColor_1 = setInterval(function() {
        color_index++;
        color_index = color_index%2;
        context.fillStyle = colorArray[color_index];
        context.fill();
      }, 1000)

      var green=0;
      var changeColor=1;

      var changeColor_2 = setInterval(function() {
        green += changeColor === 1 ? 1 : 0
            
        context.fillStyle = `rgb(0, ${green}, ${255-green})`;
        context.fill();

        changeColor = (changeColor+1)%2
      }, 1)
      changeColor_2();
    </script>
  </body>
</html>

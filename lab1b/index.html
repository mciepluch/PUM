<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 70;
      var color_index = 0

      var colorArray = ['green', 'blue']
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = colorArray[color_index];
      context.fill();

    //   var changeColor2 = setInterval(function() {
    //     color_index++;
    //     color_index = color_index%2;
    //     context.fillStyle = colorArray[color_index];
    //     context.fill();
    //   }, 1000)

      var green=0;
      var changeToGreen=1;

      var changeColor = setInterval(function() {
        if(changeToGreen===1)
        {
            green++;
        }else{
            green--;
        }
            
        console.log(green);
        context.fillStyle = `rgb(0, ${green}, ${255-green})`;
        context.fill();

        if(green<=0)
        {
            changeToGreen=1;
        }else if(green>=255){
            changeToGreen=0;
        }
      }, 1)
      changeColor();

    //   var centerX2 = canvas.width / 3;
    //   var centerY2 = canvas.height / 3;
    //   var radius2 = 50;

    //   context.arc(centerX2, centerY2, radius2, 0, 2 * Math.PI, false);

    //   context.fill();

    //   var green=0;
    //   var changeToGreen=1;
    </script>
  </body>
</html>
